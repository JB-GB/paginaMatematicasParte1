<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="../CSS/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="../JS/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Ejercicio 2</title>
    </head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav>

    </nav>

    <body>
        <div class="container-fluid bg-warning">
            <div class="row">
                <!--    Area de cuadrado    -->
                <div class="col-4">
                    <h1 class="text-center">Area del cuadrado</h1>
                    <form class="form-group">
                        <input id="ladoC" type="text" placeholder="Ingrese lado del cuadrado" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button onclick="adc();" type="button" class="my-1 btn btn-success btn-sm btn-block">Calcular</button>
                        <div id="adcR" class="my-1 alert alert-info"></div>

                    </form>
                </div>

                <!--    Area de rectangulo    -->
                <div class="col-4">
                    <h1 class="text-center">Area del rectangulo</h1>
                    <form class="form-group">
                        <input id="ladoR1" type="text" placeholder="Ingrese un lado del rectangulo" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <input id="ladoR2" type="text" placeholder="Ingrese otro lado del rectangulo" class="form-control my-1" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button onclick="adr();" type="button" class="my-1 btn btn-success btn-sm btn-block">Calcular</button>
                        <div id="adrR" class="my-1 alert alert-info"></div>

                    </form>
                </div>

                <!--    priceChecker    -->
                <div class="col-4">
                    <h1 class="text-center">Checador de precios</h1>
                    <div class="feedback text-right ">
                        <p class="text-info">
                            Si el precio es mayor a $1000 tendras un descuento del 30% <br>
                            Si el precio es menor a $500 tendras un descuento del 10%
                        </p>
                    </div>
                    <form class="form-group">
                        <input id="price" type="text" placeholder="Ingrese el costo del producto" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button onclick="check1();" type="button" class="my-1 btn btn-success btn-sm btn-block">Calcular</button>
                        <div id="fPrice" class="my-1 alert alert-info"></div>

                    </form>
                </div>

            </div>

            <!--    segunda linea   -->
            <div class="row justify-content-center">
                <!--    Par o impar    -->
                <div class="col-4">
                    <h1 class="text-center">Par o Impar</h1>
                    <form class="form-group">
                        <input id="" type="text" placeholder="Escribe el numero a verificar" class="form-control my-1" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button onclick="parNpar();" type="button" class="my-1 btn btn-success btn-sm btn-block">Calcular</button>
                        <div id="parR" class="my-1 alert alert-info"></div>

                    </form>
                </div>

                <!--    priceChecker    -->
                <div class="col-4">
                    <h1 class="text-center">0 a 100 descendente</h1>
                    <form class="form-group">
                        <button onclick="numDes();" type="button" class="my-1 btn btn-success btn-sm btn-block">Mostrar</button>
                        <div id="pes" class="my-1 alert alert-info"></div>

                    </form>
                </div>

            </div>
        </div>
    </body>

    <footer>
        <div class="barraCR">

        </div>
    </footer>
</html>
